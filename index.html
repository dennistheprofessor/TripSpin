<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="animation-container">
        <!-- Book Animation -->
        <div id="book-container">
            <div id="book">
                <div class="book-cover">
                    <svg class="cover-svg" viewBox="0 0 400 600" width="100%" height="100%">

                        <circle cx="300" cy="400" r="5" fill="#e74c3c" />
                        <path d="M50,200 Q200,100 350,200" fill="none" stroke="#3498db" stroke-width="2" />
                    </svg>
                </div>

                            <circle class="map-point" cx="210" cy="190" r="6" fill="#e74c3c" />

                            <circle class="map-point" cx="290" cy="185" r="6" fill="#e74c3c" />

                            <!-- Travel tips -->
                            <rect x="80" y="440" width="240" height="120" rx="10" fill="#f8f9fa" stroke="#3498db" stroke-width="2" />
                            <text x="200" y="470" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">Europe Travel Tips</text>

                            <text x="200" y="540" text-anchor="middle" font-size="12" fill="#7f8c8d">• Book museums in advance to skip lines</text>

                    </div>
                    <!-- Back side (visible after turning) -->

                        </svg>
                    </div>
                </div>

                            <path d="M30,550 Q200,580 370,550" stroke="#3498db" stroke-width="2" fill="none" stroke-dasharray="5,5" />

                    </div>
                </div>

                            <text x="280" y="175" class="map-text" text-anchor="middle" font-size="12" fill="#2c3e50">Vancouver</text>

                            <text x="200" y="410" text-anchor="middle" font-size="14" fill="#2c3e50">New York City Skyline</text>
                            
                            <!-- Travel info -->
                            <rect x="80" y="440" width="240" height="120" rx="10" fill="#f8f9fa" stroke="#3498db" stroke-width="2" />
                            <text x="200" y="470" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">Americas Travel Tips</text>

                        </svg>
                    </div>
                    <!-- Back side (visible after turning) -->
                    <div class="page-back">
                        <svg class="map-svg" viewBox="0 0 400 600">
                            <text x="200" y="70" text-anchor="middle" font-size="28" fill="#2c3e50">Americas Adventures</text>

                            <text x="200" y="100" text-anchor="middle" font-size="24" fill="#2c3e50">Oceania</text>
                            <path class="map-path" d="M120,220 Q180,180 240,220 T360,220" stroke="#3498db" stroke-width="2" fill="none" />
                            <path class="map-path" d="M100,270 Q160,230 220,270 T340,270" stroke="#3498db" stroke-width="2" fill="none" />
                            <path class="map-path" d="M130,320 Q190,280 250,320 T370,320" stroke="#3498db" stroke-width="2" fill="none" />
                            <circle class="map-point" cx="170" cy="240" r="5" fill="#e74c3c" />
                            <circle class="map-point" cx="270" cy="290" r="5" fill="#e74c3c" />
                            <text x="170" y="220" class="map-text" fill="#2c3e50">Sydney</text>
                            <text x="270" y="270" class="map-text" fill="#2c3e50">Auckland</text>
                        </svg>
                    </div>
                    <!-- Back side (visible after turning) -->
                    <div class="page-back">
                        <svg class="map-svg" viewBox="0 0 400 600">
                            <text x="200" y="100" text-anchor="middle" font-size="24" fill="#2c3e50">Oceania Highlights</text>
                            <rect x="50" y="150" width="300" height="80" fill="none" stroke="#3498db" stroke-width="2" />
                            <text x="200" y="190" text-anchor="middle" font-size="18" fill="#2c3e50">Sydney Opera House, Australia</text>
                            <text x="200" y="220" text-anchor="middle" font-size="14" fill="#7f8c8d">Iconic performing arts center</text>
                            <image x="60" y="160" width="60" height="60" href="https://images.unsplash.com/photo-1506973035872-91e8fad9978e?w=150&h=150&fit=crop" class="destination-image" />
                            
                            <rect x="50" y="250" width="300" height="80" fill="none" stroke="#3498db" stroke-width="2" />
                            <text x="200" y="290" text-anchor="middle" font-size="18" fill="#2c3e50">Great Barrier Reef, Australia</text>
                            <text x="200" y="320" text-anchor="middle" font-size="14" fill="#7f8c8d">World's largest coral reef system</text>
                            <image x="60" y="260" width="60" height="60" href="https://images.unsplash.com/photo-1559592413-7cec4d0cae2b?w=150&h=150&fit=crop" class="destination-image" />
                            
                            <rect x="50" y="350" width="300" height="80" fill="none" stroke="#3498db" stroke-width="2" />
                            <text x="200" y="390" text-anchor="middle" font-size="18" fill="#2c3e50">Milford Sound, New Zealand</text>
                            <text x="200" y="420" text-anchor="middle" font-size="14" fill="#7f8c8d">Stunning fjord in South Island</text>
                            <image x="60" y="360" width="60" height="60" href="https://images.unsplash.com/photo-1578284808761-3a9cbe0ef14e?w=150&h=150&fit=crop" class="destination-image" />
                        </svg>
                    </div>
                </div>
                
                <div class="book-back">
                    <svg class="back-svg" viewBox="0 0 400 600" width="100%" height="100%">
                        <text x="200" y="100" text-anchor="middle" font-size="28" fill="#2c3e50">Welcome to Your Journey</text>
                        
                        <text x="200" y="150" text-anchor="middle" font-size="16" fill="#7f8c8d">Explore the world's most amazing destinations</text>
                        
                        <!-- World map outline -->
                        <path class="map-path" d="M100,250 Q200,200 300,250" stroke="#3498db" stroke-width="2" fill="none" />
                        <path class="map-path" d="M80,280 Q180,240 280,280" stroke="#3498db" stroke-width="2" fill="none" />
                        <path class="map-path" d="M120,310 Q220,270 320,310" stroke="#3498db" stroke-width="2" fill="none" />
                        
                        <!-- Featured destinations -->
                        <rect x="70" y="350" width="120" height="100" fill="none" stroke="#3498db" stroke-width="2" />
                        <image x="80" y="360" width="100" height="80" href="https://images.unsplash.com/photo-1499856871958-5b9627545d1a?w=150&h=150&fit=crop" class="destination-image" />
                        
                        <rect x="210" y="350" width="120" height="100" fill="none" stroke="#3498db" stroke-width="2" />
                        <image x="220" y="360" width="100" height="80" href="https://images.unsplash.com/photo-1493246507139-91e8fad9978e?w=150&h=150&fit=crop" class="destination-image" />
                        
                        <rect x="70" y="470" width="120" height="100" fill="none" stroke="#3498db" stroke-width="2" />
                        <image x="80" y="480" width="100" height="80" href="https://images.unsplash.com/photo-1518548419970-58e3b4079ab2?w=150&h=150&fit=crop" class="destination-image" />
                        
                        <rect x="210" y="470" width="120" height="100" fill="none" stroke="#3498db" stroke-width="2" />
                        <image x="220" y="480" width="100" height="80" href="https://images.unsplash.com/photo-1528702748617-c64d49f918af?w=150&h=150&fit=crop" class="destination-image" />
                        
                        <text x="200" y="320" text-anchor="middle" font-size="18" fill="#2c3e50">Featured Destinations</text>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Globe Animation -->
        <div id="globe-container">
            <svg id="globe" viewBox="0 0 300 300">
                <!-- Globe circle -->
                <circle cx="150" cy="150" r="100" class="globe-circle" />
                
                <!-- Latitude lines -->
                <ellipse cx="150" cy="150" rx="100" ry="30" class="lat-line" />
                <ellipse cx="150" cy="150" rx="80" ry="24" class="lat-line" />
                <ellipse cx="150" cy="150" rx="60" ry="18" class="lat-line" />
                <ellipse cx="150" cy="150" rx="40" ry="12" class="lat-line" />
                <ellipse cx="150" cy="150" rx="20" ry="6" class="lat-line" />
                
                <!-- Longitude lines -->
                <path d="M150,50 C150,50 150,250 150,250" class="long-line" />
                <path d="M50,150 C50,150 250,150 250,150" class="long-line" />
                <path d="M76,76 C76,76 224,224 224,224" class="long-line" />
                <path d="M76,224 C76,224 224,76 224,76" class="long-line" />
                
                <!-- Planes -->
                <g class="plane plane1">
                    <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="#3498db" />
                </g>
                <g class="plane plane2">
                    <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="#e74c3c" />
                </g>
                <g class="plane plane3">
                    <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="#2ecc71" />
                </g>
                
                <!-- Pins -->
                <g class="pin pin1">
                    <path d="M0,0 C0,-20 20,-20 20,0 C20,10 10,30 10,30 C10,30 0,10 0,0 Z" fill="#e74c3c" />
                    <circle cx="10" cy="10" r="5" fill="#c0392b" />
                </g>
                <g class="pin pin2">
                    <path d="M0,0 C0,-20 20,-20 20,0 C20,10 10,30 10,30 C10,30 0,10 0,0 Z" fill="#3498db" />
                    <circle cx="10" cy="10" r="5" fill="#2980b9" />
                </g>
                
                <!-- Connection line -->
                <path class="connection-line" d="M0,0 C0,0 0,0 0,0" stroke="#e67e22" stroke-width="2" fill="none" />
            </svg>
        </div>

        <!-- Travel Tiles -->
        <div id="tiles-container">
            <div class="tile" id="flight-tile">
                <h3>Flights</h3>
                <div class="tile-content">
                    <p>JFK → LHR</p>
                    <p>Dec 15 - Dec 22</p>
                    <p>$750 Round Trip</p>
                </div>
            </div>
            <div class="tile" id="hotel-tile">
                <h3>Hotels</h3>
                <div class="tile-content">
                    <p>The Grand Hotel</p>
                    <p>★★★★☆</p>
                    <p>$180/night</p>
                </div>
            </div>
            <div class="tile" id="restaurant-tile">
                <h3>Restaurants</h3>
                <div class="tile-content">
                    <p>Le Bistro</p>
                    <p>Italian, French</p>
                    <p>★★★★★</p>
                </div>
            </div>
            <div class="tile" id="activity-tile">
                <h3>Activities</h3>
                <div class="tile-content">
                    <p>City Tour</p>
                    <p>Museum Visit</p>
                    <p>Boat Cruise</p>
                </div>
            </div>
        </div>

        <!-- Sign-up Form -->
        <div id="signup-container">
            <h2>Be the first to try our beta</h2>
            <form id="signup-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <button type="submit">Join Waitlist</button>
            </form>
        </div>
    </div>

    <script src="animation.js"></script>
</body>
</html>
